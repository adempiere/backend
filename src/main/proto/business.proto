// Workflow Process
message WorkflowProcess {
	string process_uuid = 1;
	string workflow_uuid = 2;
	string workflow_name = 3;
	int32 record_id = 4;
	string table_name = 5;
	string user_uuid = 6;
	string user_name = 7;
	string responsible_uuid = 8;
	string responsible_name = 9;
	string text_message = 10;
	bool processed = 11;
	enum WorkflowState {
		RUNNING = 0;
		COMPLETED = 1;
		ABORTED = 2;
		TERMINATED = 3;
		SUSPENDED = 4;
		NOT_STARTED = 5;

	}
	enum Priority {
		URGENT = 0;
		HIGH = 1;
		MEDIUM = 2;
		LOW = 3;
		MINOR = 4;
	}
	WorkflowState workflow_state = 12;
	Priority priority = 13;
	repeated WorkflowEvent workflow_events = 14;
	int64 log_date = 15;
}

