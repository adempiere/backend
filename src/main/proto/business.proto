// Workflow Definition Request
message ListWorkflowsRequest {
	ClientRequest client_request = 1;
	string table_name = 2;
	int32 page_size = 4;
	string page_token = 5;
}

// Workflow Definition
message WorkflowDefinition {
	string workflow_uuid = 1;
	string value = 2;
	string name = 3;
	string description = 4;
	string help = 5;
	string table_name = 6;
	string responsible_uuid = 7;
	string responsible_name = 8;
	int32 priority = 9;
	int64 valid_from = 10;
	bool is_default = 11;
	bool is_valid = 12;
	enum DurationUnit {
		DAY = 0;
		HOUR = 1;
		MINUTE = 2;
		MONTH = 3;
		SECOND = 4;
		YEAR = 5;
	}
	enum PublishStatus {
		RELEASED = 0;
		TEST = 1;
		UNDER_REVISION = 2;
		VOID = 3;
	}
	PublishStatus publish_status = 13;
	DurationUnit duration_unit = 14;
	WorkflowNode start_node = 15;
	repeated WorkflowNode workflow_nodes = 16;
}

// Workflow Node
message WorkflowNode {
	string node_uuid = 1;
	string value = 2;
	string name = 3;
	string description = 4;
	string help = 5;
	string responsible_uuid = 6;
	string responsible_name = 7;
	string document_action_value = 8;
	string document_action_name = 9;
	int32 priority = 10;

	enum Action {
		USER_CHOICE = 0;
		DOCUMENT_ACTION = 1;
		SUB_WORKFLOW = 2;
		EMAIL = 3;
		APPS_PROCESS = 4;
		SMART_VIEW = 5;
		APPS_REPORT = 6;
		SMART_BROWSE = 7;
		APPS_TASK = 8;
		SET_VARIABLE = 9;
		USER_WINDOW = 10;
		USER_FORM = 11;
		WAIT_SLEEP = 12;
	}
	Action action = 11;
	repeated WorkflowTransition transitions = 12;
}

//	Condition for transition
message WorkflowCondition {
	int32 sequence = 1;
	string column_name = 2;
	string value = 3;
	enum ConditionType {
		AND = 0;
		OR = 1;
	}
	enum Operation {
		EQUAL = 0;
		NOT_EQUAL = 1;
		LIKE = 2;
		GREATER = 4;
		GREATER_EQUAL = 5;
		LESS = 6;
		LESS_EQUAL = 7;
		BETWEEN = 8;
		SQL = 9;
	}

	ConditionType condition_type = 4;
	Operation operation = 5;
}

//	Workflow Transition
message WorkflowTransition {
	string node_next_uuid = 1;
	string description = 2;
	bool is_std_user_workflow = 3;
	int32 sequence = 4;
	repeated WorkflowCondition workflow_conditions = 5;
}


//	Workflow Definition List
message ListWorkflowsResponse {
	int64 record_count = 1;
	repeated WorkflowDefinition workflows = 2;
	string next_page_token = 3;
}


