	string node_uuid = 1;
	string node_name = 2;
	int32 record_id = 3;
	string table_name = 4;
	string user_uuid = 5;
	string user_name = 6;
	string responsible_uuid = 7;
	string responsible_name = 8;
	string text_message = 9;
	int64 time_elapsed = 10;
	string attribute_name = 11;
	string old_value = 12;
	string new_value = 13;
	enum WorkflowState {
		RUNNING = 0;
		COMPLETED = 1;
		ABORTED = 2;
		TERMINATED = 3;
		SUSPENDED = 4;
		NOT_STARTED = 5;

	}
	enum EventType {
		PROCESS_CREATED = 0;
		PROCESS_COMPLETED = 1;
		STATE_CHANGED = 2;
	}
	WorkflowState workflow_state = 14;
	EventType event_type = 15;
	int64 log_date = 16;
}

//	Workflow Activities List
message ListWorkflowLogsResponse {
	int64 record_count = 1;
	repeated WorkflowProcess workflow_logs = 2;
	string next_page_token = 3;
}

